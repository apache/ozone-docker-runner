name: tag

# This workflow builds (if necessary) and tags the Docker image.

on:
  push:

permissions:
  contents: read
  packages: write

jobs:
  build:
    uses: ./.github/workflows/build.yaml

  tag:
    needs: build
    if: ${{ github.ref_type == 'tag' }}
    runs-on: ubuntu-latest
    steps:
      - name: Generate tags
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/ozone-runner
          tags: |
            type=ref,event=tag,latest=false

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Apply tags to existing image
        run: |
          src=${{ needs.build.outputs.image-id }}
          docker pull "$src"
          for tag in $DOCKER_METADATA_OUTPUT_TAGS; do
            docker tag "$src" "$tag"
            docker push "$tag"
          done
